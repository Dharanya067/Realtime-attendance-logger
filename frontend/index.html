<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginPage" class="page active">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
        </div>

        <div id="signupPage" class="page">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <select id="signupRole">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <div id="dashboardPage" class="page">
            <nav class="navbar">
                <h1>Attendance Logger</h1>
                <div class="nav-buttons">
                    <span id="userInfo"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </nav>

            <div class="dashboard-content">
                <div class="sidebar">
                    <button class="nav-btn active" onclick="showSection('attendance')">Attendance</button>
                    <button class="nav-btn" onclick="showSection('employees')" id="employeeBtn">Employees</button>
                    <button class="nav-btn" onclick="showSection('records')" id="recordsBtn">Records</button>
                </div>

                <div class="main-content">
                    <div id="attendanceSection" class="section active">
                        <h2>Check In/Out</h2>
                        <form id="attendanceForm">
                            <select id="employeeSelect" required>
                                <option value="">Select Employee</option>
                            </select>
                            <div class="button-group">
                                <button type="button" onclick="logAttendance('IN')">Check In</button>
                                <button type="button" onclick="logAttendance('OUT')">Check Out</button>
                            </div>
                        </form>
                    </div>

                    <div id="employeesSection" class="section">
                        <h2>Add Employee</h2>
                        <form id="employeeForm">
                            <input type="text" id="employeeName" placeholder="Name" required>
                            <input type="email" id="employeeEmail" placeholder="Email" required>
                            <input type="text" id="employeeDepartment" placeholder="Department" required>
                            <button type="submit">Add Employee</button>
                        </form>
                    </div>

                    <div id="recordsSection" class="section">
                        <h2>Attendance Records</h2>
                        <div id="attendanceRecords"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
