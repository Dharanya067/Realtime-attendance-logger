version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: attendance_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: attendance_db
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - attendance_network

  backend:
    build: ./backend
    container_name: attendance_backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/attendance_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - attendance_network

  frontend:
    build: ./frontend
    container_name: attendance_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - attendance_network

volumes:
  mysql_data:

networks:
  attendance_network:
    driver: bridge